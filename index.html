<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Template</title>

    <link rel="stylesheet" href="./public/app.css">
    <script defer src="./public/app.js"></script>
</head>
<body>

    <div class="layout-wrapper">
        <div class="layout">
            <div class="header-wrapper">
                <header>
                    <div class="header">
                        <h1>HEADER</h1>
                    </div>
                </header>
            </div>
            <div class="main-wrapper">
                <main id="app" class="h-full">
                    <h1>Package template</h1>
                </main>
            </div>
            <div class="footer-wrapper">
                <footer x-data="{ year: (new Date()).getFullYear() }">
                    <div class="footer">
                        <p>&copy;<span x-text="year"></span> - Package Template</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <div id="loader">
        <div class="loader"><div class="spinner"></div></div>
    </div>
    
</body>
</html>
