<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Template</title>

    <link rel="stylesheet" href="./public/app.css">
    <script defer src="./public/app.js"></script>
</head>
<body>

    <div class="layout-wrapper">
        <div class="layout">
            <header>
                <div class="header">
                    <div class="container">
                        <h1>HEADER</h1>
                    </div>
                </div>
            </header>
            <main class="h-full">
                <div class="main h-full" id="app">
                    <div class="container">
                        <h2>Package template</h2>
                    </div>
                </div>
            </main>
            <footer x-data="{ year: (new Date()).getFullYear() }">
                <div class="footer">
                    <div class="container">
                        <p class="text-center">&copy;<span x-text="year"></span> - Package Template</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <div id="loader">
        <div class="loader"><div class="spinner"></div></div>
    </div>
    
</body>
</html>
